# GitHub backend - works with any hosting provider (Vercel, Netlify, GitHub Pages, etc.)
backend:
  name: github
  repo: IsFriskis/xadrezdasmari-as_webpage
  branch: main
  base_url: https://api.netlify.com # For OAuth (can be changed to your own OAuth provider)
  auth_endpoint: auth

# Local backend for development (no authentication needed)
local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
