# Git Gateway backend - works with Netlify Identity
backend:
  name: git-gateway
  branch: main

# Local backend for development (no authentication needed)
local_backend: true

media_folder: "xdmpage/public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    description: "Crea e xestiona as entradas do blog do club de xadrez. Fai clic en 'New Blog Posts' para engadir unha nova entrada."
    folder: "xdmpage/src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { 
          label: "Título", 
          name: "title", 
          widget: "string",
          hint: "O título principal da entrada do blog (ex: 'Torneo de Primavera 2025')"
        }
      - { 
          label: "Descrición", 
          name: "description", 
          widget: "text",
          hint: "Breve resumo da entrada que aparecerá nas tarxetas do blog (2-3 frases)"
        }
      - { 
          label: "Data de Publicación", 
          name: "date", 
          widget: "datetime",
          hint: "Selecciona a data e hora de publicación"
        }
      - { 
          label: "Imaxe", 
          name: "image", 
          widget: "image", 
          required: false,
          hint: "Imaxe destacada para a entrada (opcional). Fai clic en 'Choose different image' para subir unha imaxe"
        }
      - {
          label: "Etiquetas",
          name: "tags",
          widget: "list",
          required: false,
          hint: "Engade etiquetas para categorizar a entrada (ex: 'Torneos', 'Iniciación', 'Noticias')",
          field: { label: "Etiqueta", name: "tag", widget: "string" }
        }
      - { 
          label: "Contido", 
          name: "body", 
          widget: "markdown",
          hint: "Escribe o contido completo da entrada usando Markdown. Podes usar formato rico e engadir imaxes"
        }
