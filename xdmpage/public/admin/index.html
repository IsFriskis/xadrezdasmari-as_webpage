<!doctype html>
<html lang="gl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Xadrez das Mari√±as - Admin</title>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Custom Decap CMS styling - minimal, focused on branding */
    :root {
      --color-primary: #1e6f3e;
      --color-hover: #16803d;
      --color-accent: #2d8f52;
      --color-light: #e8f5ea;
    }

    /* Header bar - green gradient */
    [class*="AppHeader"],
    [class*="AppHeaderContent"] {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-hover) 100%) !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) !important;
    }

    /* Header text and buttons */
    [class*="AppHeader"] h1,
    [class*="AppHeader"] span,
    [class*="AppHeaderButton"] {
      color: white !important;
    }

    /* Collections sidebar - green background */
    [class*="SidebarContainer"] {
      background-color: var(--color-primary) !important;
      border-right: none !important;
    }

    /* Collections title */
    [class*="SidebarContainer"] h2,
    [class*="SidebarContainer"] h3 {
      color: white !important;
    }

    /* Collection navigation links */
    [class*="SidebarNavLink"] {
      color: rgba(255, 255, 255, 0.85) !important;
      border-radius: 8px !important;
      margin: 4px 8px !important;
      padding: 10px 16px !important;
      transition: all 0.3s ease !important;
    }

    [class*="SidebarNavLink"]:hover {
      background-color: rgba(255, 255, 255, 0.15) !important;
      color: white !important;
    }

    [class*="SidebarNavLinkActive"] {
      background-color: rgba(255, 255, 255, 0.2) !important;
      color: white !important;
      font-weight: 600 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
    }

    /* Blog Posts section - improve from grey to white */
    [class*="CollectionContainer"],
    [class*="CollectionMain"] {
      background-color: #ffffff !important;
    }

    /* Collection list items - clean white cards */
    [class*="CollectionCard"],
    [class*="ListCard"] {
      background: white !important;
      border: 1px solid #e5e7eb !important;
      border-radius: 8px !important;
      transition: all 0.3s ease !important;
    }

    [class*="CollectionCard"]:hover,
    [class*="ListCard"]:hover {
      border-color: var(--color-accent) !important;
      box-shadow: 0 2px 8px rgba(30, 111, 62, 0.1) !important;
    }

    /* Search input in sidebar */
    [class*="SidebarContainer"] input {
      background-color: rgba(255, 255, 255, 0.2) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      color: white !important;
      border-radius: 8px !important;
    }

    [class*="SidebarContainer"] input::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    [class*="SidebarContainer"] input:focus {
      background-color: rgba(255, 255, 255, 0.3) !important;
      border-color: rgba(255, 255, 255, 0.5) !important;
    }

    /* Keep tabs and other elements default - only style active state */
    [class*="Tab-active"] {
      border-bottom-color: var(--color-primary) !important;
      color: var(--color-primary) !important;
    }

    /* Subtle brand color for links */
    a[class*="EntryCard"] {
      color: var(--color-primary) !important;
    }

    a[class*="EntryCard"]:hover {
      color: var(--color-hover) !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
