<!doctype html>
<html lang="gl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Xadrez das Mari√±as - Admin</title>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Custom Decap CMS styling to match site colors */
    :root {
      --color-primary: #1e6f3e;
      --color-hover: #16803d;
      --color-accent: #2d8f52;
    }

    /* Header and sidebar */
    [class*="AppHeader"] {
      background-color: var(--color-primary) !important;
    }

    [class*="SidebarContainer"] {
      background-color: var(--color-primary) !important;
    }

    [class*="SidebarNavLink"] {
      color: rgba(255, 255, 255, 0.9) !important;
    }

    [class*="SidebarNavLink"]:hover {
      background-color: var(--color-hover) !important;
      color: white !important;
    }

    [class*="SidebarNavLinkActive"] {
      background-color: var(--color-hover) !important;
      color: white !important;
      font-weight: 600 !important;
    }

    /* Buttons */
    button[class*="Button-button"],
    [class*="ToolbarButton"],
    [class*="Dropdown-button"] {
      background-color: var(--color-primary) !important;
      border-color: var(--color-primary) !important;
    }

    button[class*="Button-button"]:hover,
    [class*="ToolbarButton"]:hover {
      background-color: var(--color-hover) !important;
      border-color: var(--color-hover) !important;
    }

    /* Primary action buttons */
    button[class*="button-primary"],
    [class*="PublishButton"] {
      background-color: var(--color-primary) !important;
    }

    button[class*="button-primary"]:hover,
    [class*="PublishButton"]:hover {
      background-color: var(--color-hover) !important;
    }

    /* Links and accents */
    a[class*="AppHeaderButton"],
    [class*="ControlContainer"] input:focus,
    [class*="ControlContainer"] textarea:focus {
      border-color: var(--color-accent) !important;
    }

    /* Selected items */
    [class*="CardSelected"],
    [class*="ListCardSelected"] {
      border-color: var(--color-primary) !important;
    }

    /* Toggle switches */
    [class*="Toggle-active"] {
      background-color: var(--color-primary) !important;
    }

    /* Progress bars */
    [class*="Progress-progress"] {
      background-color: var(--color-primary) !important;
    }

    /* Brand customization */
    [class*="AppHeader"] h1,
    [class*="AppHeader"] span {
      color: white !important;
    }

    /* Collection cards hover */
    [class*="CollectionCard"]:hover {
      border-color: var(--color-accent) !important;
    }

    /* Tabs */
    [class*="Tab-active"] {
      border-bottom-color: var(--color-primary) !important;
      color: var(--color-primary) !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
